<DOCTYPE html>
<html>
	<head>
		<title>Orbs Books Registry</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body style='background-image: url("background.png"); background-color:rgb(0, 0, 50)'>
		<div style="color: white">
			<h1 style="text-align: center">Orbs Book Registry Project</h1>
			<br>
			<h4 style="text-align: center">This is the Orbs Book Registry project.<br>Its main goal is to register and verify Public Domain Books on the Orbs blockchain.<br>You can search for books on this page.</h4>
			<div class="form-group">
				<table style="width: 100%; color: white">
					<tr>
						<td style="width: 20%"></td>
						<td style="width: 60%">
							<br>
							<br>
							<br>
							<label for="author">Author</label>
							<input type="author" id="author" class="form-control">
							<label for="title">Title</label>
							<input type="title" id="title" class="form-control">
							<br>
							<button class="btn btn-primary" onclick="window.location.href = 'search?author=' + document.getElementById('author').value + '&title=' + document.getElementById('title').value">Search</button>
						</td>
						<td style="width: 20%"></td>
					</tr>	
				</table>
			</div>
		</div>
	</body>
	<script>
		window.onload = function(){
			document.getElementById("title").value = ""
			document.getElementById("author").value = ""
		}
	</script>
</html>
